<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>xuexyz_loading</title>
		<meta name="description" content="xuexyz">
		<meta name="keywords" content="学习">
		<meta http-equiv="content-type" content="">
		<meta name="author" content="www.baozho.cn">
		<meta name="copyright" content="Baozho Inc. All Rights Reserved">
		<meta name="date" content="2016-07-01">
		<link rel="stylesheet" href="__CSS__/commen.css"/>
		<link rel="stylesheet" href="__CSS__/buttons_demo.css" />
		<link rel="stylesheet" href="__CSS__/login.css" />
		<script type="text/javascript" src="__JS__/jquery-1.9.1.js"></script>
	</head>
	<body>
		<section class="bg"></section>
		<div class="login-page">
			<div>
				<header class="page-check">
					<span class="check-list-lf oncheck">账号登陆</span>
					<span class="check-list-rt">账号注册</span>
				</header>

			<form method="post" enctype="" id="load_form" action="">
				<ul class="login-list" id="list1">
					<li>
						<input type="text" class="login-user" placeholder="用户名/手机号/邮箱" name="user">
						<label ></label>
					</li>
					<li>
						<input type="password" class="login-pass" placeholder="登陆密码" name="password">
						<label></label>
					</li>
					<li><button type="submit" class="login-sub">登陆</button></li>
					<a href="javascript:history.back(-1)">返回</a>
				</ul>
				<ul class="login-list register" id="list2">
					<li><input type="text" class="login-user" placeholder="用户名/手机号/邮箱" name="user"></li>
					<li><input type="password" class="login-pass" placeholder="设置密码" name="password"></li>
					<li><input type="password" class="login-pass" placeholder="确认密码" name="password"></li>
					<li><button type="submit" class="login-sub">注册</button></li>
					<a href="javascript:history.back(-1)">返回</a>
				</ul>
			</form>
			</div>
		</div>
		<script>
			$(".page-check span").click(function(){
				$(".page-check span").removeClass("oncheck");
				$(this).addClass("oncheck");
			});
			$(".check-list-lf").click(function(){
				$("#list1").removeClass("register");
				$("#list2").addClass("register");
			});
			$(".check-list-rt").click(function(){
				$("#list2").removeClass("register");
				$("#list1").addClass("register");
			});
			$(".login-sub").click(function(){
				var user=$(".login-user").val();
				var pword=$(".login-pass").val();
				if(user==null||user==""){
					$(".login-user").next("label").html("输入正确数字或字母");
					return false;
				}else if(pword==null||pword==""){
					$(".login-pass").next("label").html("6~12位数字+字母");
					return false;
				}else{
					$("#load_form").Submit();
				}
			})
		</script>
	</body>
</html>
